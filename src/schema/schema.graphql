type Character {
  id: Int,
  name: String,
  status: String,
  species: String,
  type: String,
  gender: String,
  origin: String,
  location: String,
  image: String,
  episode: [String],
  url: String,
  created: String,
}

type Query {
  helloWorld: String!,
  character: Character,
  charactersByName(name: String): [Character]
}